<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
  </head>

  <body>
    <div class="container" id="app">
      <div class="title">
        <h1>Typing Game</h1>
        <div class="marker"></div>
      </div>

      <button v-if="!startFlg" class="startButton mb-20" @click="gameStart">START</button>

      <div v-if="startFlg"><!-- trueの場合表示 -->
        <div class="question mb-20">{{ current_question }}</div>
        <div class="clear">Clear!</div>

        <div class="typeFormWrapper mb-20">
          <input type="text" class="typeForm" v-model="typeBox">
        </div>

        <div class="gaugeWrapper mb-20">
          <div class="gauge"></div>
        </div>

        <div>1/5</div>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          startFlg: "",
          current_question: "",
          questions: [
            'apple',
            'banana',
            'chocolate',
            'donut',
            'espresso'
          ],
          typeBox: "",
        },
        methods: {
          gameStart: function () {
            this.startFlg = true;
          }
        },
        mounted: function () {
          this.current_question = this.questions[0];
        },
        watch: {
          typeBox: function (e) {
            //入力した値と回答が一致しているか判定する
            if (e == this.current_question) {
              this.questions.splice(0, 1);
              this.current_question = this.questions[0];
              this.typeBox = "";
            }
          }
        }
      })
    </script>
  </body>

</html>
